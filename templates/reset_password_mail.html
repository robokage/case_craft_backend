<!-- reset_email_template.html -->
<html>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px;">
    <table style="max-width: 600px; margin: auto; background-color: white; border-radius: 8px; padding: 30px;">
      <tr>
        <td>
          <h2 style="color: #333333;">Reset Your Password</h2>
          <p style="color: #555555;">
            We received a request to reset your password. Click the button below to set a new one:
          </p>
          <div style="text-align: center; margin: 30px 0;">
            <a href="{reset_link}" style="
              background-color: #4CAF50;
              color: white;
              padding: 12px 24px;
              text-decoration: none;
              border-radius: 5px;
              display: inline-block;
              font-size: 16px;
            ">Reset Password</a>
          </div>
          <p style="color: #888888; font-size: 14px;">
            If you did not request a password reset, you can safely ignore this email.
          </p>
          <p style="color: #aaaaaa; font-size: 12px; margin-top: 40px;">
            Â© {year} CaseCraft. All rights reserved.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
